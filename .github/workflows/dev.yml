on:
  pull_request:
    branches:
      - dev
name: 🔀 Merge to DEV
jobs:
  check_branch_name:
    runs-on: ubuntu-latest
    steps:
      - name: 🕵️ Check branch name
        run: |
          BRANCH_NAME=$(echo ${GITHUB_HEAD_REF} | grep -P '^(bugfix|feature|refact|release)/[a-z-]+$')
          if [[ -z "${BRANCH_NAME}" ]]; then
            echo "Invalid branch name. Branch names must start with 'bugfix/', 'feature/', 'refact/', 'release' and only contain lowercase letters and hyphens."
            exit 1
          fi
